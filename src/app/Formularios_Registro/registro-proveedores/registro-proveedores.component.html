<section>
    <html lang="es">
    <head>

      <title>Registro de proveedores</title>

    </head>

    <body>

        <nav class="formulario">

            <div class="card">
                
                <div class="card-body">

                    <form  #formularioProveedor="ngForm">
            
                        <div class="mb-2">

                            <label class="form-label">
                                Número de identificación: *
                            </label>
            
                            <input type="number" name="id"  class="form-control" placeholder="Ingrese el número de identificaión" [(ngModel)]="persona.numeroDocumento" required #id="ngModel">

                            <div class="alert alert-danger mt-2" [hidden]="id.valid || id.pristine">

                                Este campo es obligatorio

                            </div>

                        </div>

                        <div class="mb-2">

                            <label class="form-label">
                              Tipo de documento: *
                            </label>

                            <select id="tipoDocumento" name="tipoDocumento" placeholder="Seleccione un tipo de documento" [(ngModel)]="persona.tipoDocumento.identificador" required #name="ngModel">
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="1" >Cédula de Ciudadanía</option>
                                <option value="2">Tarjeta de Identidad</option>
                                <option value="3">Pasaporte</option>
                                <option value="4">NIT</option>

                              <span class="required">*</span>

                            </select>

                        </div>

                        <div class="mb-2">

                            <label class="form-label">
                                Nombre/s: *
                            </label>
            
                            <input type="text" name="nombre" class="form-control" placeholder="Ingrese el nombre nombre" [(ngModel)]="persona.nombre" required #nombre="ngModel">

                            <div class="alert alert-danger mt-2" [hidden]="nombre.valid || nombre.pristine">

                                Este campo es obligatorio

                            </div>

                        </div>

                        <div class="mb-2">
                            
                            <label class="form-label">
                                Teléfono: *
                            </label>

                            <input type="number" name="telefono" class="form-control" placeholder="Ingrese un número de telefono" [(ngModel)]="persona.telefono" required #telefono="ngModel">

                            <div class="alert alert-danger mt-2" [hidden]="telefono.valid || telefono.pristine">

                                Este campo es obligatorio

                            </div>

                        </div>

                        <nav class="botones-registro">

                            <button class="opciones-registro" [disabled]="formularioProveedor.invalid" (click) = "create()">
                                Registrar
                            </button>
                            
                            <button class="opciones-registro" (click)="visible=!visible">
                                Cancelar
                            </button>
                            
                        </nav>
            
                    </form>

                    <div class="cancel-alert" role="alert" [hidden]="!visible">
                        <span [hidden]="!visible">
                          <h2>¿Desea cancelar la transacción?</h2>
                          <p>Si acepta, perderá todo el proceso y volverá a la página de proveedores</p>
                      
                          <button class="boton-cancel-alert" (click)="visible=visible">
                            <a class="boton-ventana-emergente" href="principal/proveedores" aria-label="Perder proceso y volver a proveedores">
                              Aceptar
                            </a>
                          </button>
                      
                          <button class="boton-cancel-alert" (click)="visible=!visible">
                            Cancelar
                          </button>
                        </span>
                      </div>
            
                </div>
            </div>
            
        </nav>

    </body>
    </html>
  </section>
